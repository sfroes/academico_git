<div class="smc-size-md-24 smc-size-lg-24 smc-size-sm-24 smc-size-xs-24 smc-sga-filtro-aluno">
  <form [formGroup]="formAulas">
    <div class="smc-campo-filtro smc-size-lg-4 smc-size-md-4 smc-size-sm-4 smc-size-xs-22">
      <label>Situação</label>
      <p-multiSelect
        [options]="dataSourceSituacaoApuracaoFrequencia"
        display="chip"
        formControlName="situacoes"
        defaultLabel="Selecione..."
        optionLabel="name"
        emptyFilterMessage="Nenhum resultado encontrado"
      >
        <ng-template let-situacao pTemplate="item">
          <span class="smc-legend-circle-fill {{ classeSituacao(situacao.code) }}">
            <span>{{ situacao.name }}</span>
          </span>
        </ng-template>
      </p-multiSelect>
    </div>
    <div class="smc-multiselect-agrupado smc-campo-filtro smc-size-lg-8 smc-size-md-8 smc-size-sm-8 smc-size-xs-22">
      <label>Datas</label>
      <p-multiSelect
        [options]="datasDataSource"
        display="chip"
        formControlName="datas"
        defaultLabel="Selecione..."
        optionLabel="name"
        emptyFilterMessage="Nenhuma data encontrada"
      >
        <ng-template let-data pTemplate="item">
          <div>
            <p>
              <b>{{ data.name }}</b>
            </p>
            <p
              *ngFor="let aula of recuperarEventosData(data.name)"
              class="smc-legend-circle-fill {{ classeSituacaoData(data.name, aula.seqEventoAula) }}"
            >
              {{ aula.sigla }} - {{ aula.horaInicio }} às {{ aula.horaFim }}
            </p>
          </div>
        </ng-template>
      </p-multiSelect>
    </div>
  </form>
  <form [formGroup]="formAluno">
    <div class="smc-campo-filtro smc-size-lg-3 smc-size-md-3 smc-size-sm-4 smc-size-xs-6">
      <label>RA</label>
      <p-inputNumber
        formControlName="ra"
        (onInput)="formAluno.controls.ra.setValue($event.value)"
        mode="decimal"
        [useGrouping]="false"
      >
      </p-inputNumber>
    </div>
    <div class="smc-campo-filtro smc-size-lg-7 smc-size-md-7 smc-size-sm-7 smc-size-xs-17">
      <label>Nome aluno</label>
      <input type="text" pInputText formControlName="nome" />
    </div>
  </form>
</div>
<div class="smc-size-lg-24 smc-size-sm-24 smc-size-xs-24 smc-size-md-24">
  <span
    (click)="clickMaximizar()"
    [class.smc-sga-btn-maximizar]="!maximizar"
    [class.smc-sga-btn-minimizar]="maximizar"
  ></span>
</div>
