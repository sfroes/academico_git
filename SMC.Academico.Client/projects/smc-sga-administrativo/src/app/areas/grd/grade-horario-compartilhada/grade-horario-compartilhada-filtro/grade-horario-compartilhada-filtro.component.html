<div class="smc-fieldset-filter smc-size-md-24 smc-size-lg-24 smc-size-xs-24 smc-size-sm-24">
  <form [formGroup]="formFiltro">
    <smc-lookup-ciclo-letivo class="smc-size-lg-6 smc-size-sm-6"></smc-lookup-ciclo-letivo>
    <po-multiselect
      class="smc-size-md-18 smc-size-lg-18"
      p-label="Entidade Responsável"
      p-filter-mode="contains"
    ></po-multiselect>
    <smc-lookup-turma
      class="smc-size-lg-10 smc-size-sm-10"
      [seq-ciclo-letivo]="formFiltro.controls.seqCicloLetivo.value"
    ></smc-lookup-turma>
    <po-input p-label="Descrição" class="smc-size-md-6 smc-size-lg-6"></po-input>
    <div class="smc-buttonset-horizontal-primario">
      <smc-button
        s-label="Pesquisar"
        s-tooltip="Pesquisar"
        s-button-class="smc-btn-pesquisar-icotext-destaque"
        (s-click)="onSubmit()"
      ></smc-button>
      <smc-button
        s-label="Limpar"
        s-tooltip="Limpar"
        s-button-class="smc-btn-limparenviar-ico"
        s-type="reset"
        (s-click)="limparForm()"
      ></smc-button>
      <smc-button
        s-label="Novo compartilhamento"
        s-tooltip="Novo compartilhamento"
        s-button-class="smc-btn-novo-icotext"
        (s-click)="adicionarCompartilhamento()"
      ></smc-button>
    </div>
  </form>
</div>
<sga-grade-horario-compartilhado-add></sga-grade-horario-compartilhado-add>
