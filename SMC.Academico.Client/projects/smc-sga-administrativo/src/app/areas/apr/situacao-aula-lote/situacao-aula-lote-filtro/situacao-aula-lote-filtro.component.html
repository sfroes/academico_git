<div class="smc-fieldset-filter smc-size-md-24 smc-size-lg-24 smc-size-xs-24 smc-size-sm-24">
  <form [formGroup]="formFiltro">
    <smc-lookup-ciclo-letivo
      formControlName="seqCicloLetivo"
      class="smc-size-lg-4 smc-size-sm-4"
      [s-required]="cicloLetivoObrigatorio"
    ></smc-lookup-ciclo-letivo>
    <po-datepicker
      class="smc-size-lg-4 smc-size-sm-4"
      formControlName="dataInicio"
      p-label="Data início"
      [class.smc-datapicker-required]="datasObrigatorias"
      [p-required]="datasObrigatorias"
      [p-max-date]="formFiltro.controls.dataFim.value"
    >
    </po-datepicker>
    <po-datepicker
      class="smc-size-lg-4 smc-size-sm-4"
      formControlName="dataFim"
      p-label="Data fim"
      [class.smc-datapicker-required]="datasObrigatorias"
      [p-required]="datasObrigatorias"
      [p-max-date]="dataMaxima"
    >
    </po-datepicker>
    <smc-lookup-colaborador
      formControlName="seqColaborador"
      class="smc-size-lg-12 smc-size-sm-12"
      s-label="Professor"
      [s-required]="professorObrigatorio"
    ></smc-lookup-colaborador>
    <smc-lookup-turma
      formControlName="seqTurma"
      class="smc-size-lg-10 smc-size-sm-10"
      [seq-ciclo-letivo]="formFiltro.controls.seqCicloLetivo.value"
      [s-required]="turmaObrigatoria"
    ></smc-lookup-turma>
    <po-multiselect
      formControlName="seqsDivisao"
      class="smc-size-md-10 smc-size-lg-10"
      p-label="Divisão de turma"
      p-filter-mode="contains"
      [p-disabled]="divisaoTurmaDisabled"
      [p-options]="dataSourceDivisoesTurma"
    ></po-multiselect>
    <smc-select
      class="smc-size-lg-4 smc-size-sm-4"
      formControlName="situacaoAula"
      s-label="Situação de aula"
      s-required="true"
      [s-options]="dataSourceSituacaoAula"
    ></smc-select>
    <div class="smc-buttonset-horizontal-primario">
      <smc-button
        s-label="Pesquisar"
        s-tooltip="Pesquisar"
        s-button-class="smc-btn-pesquisar-icotext-destaque"
        [s-disabled]="!formFiltro.valid"
        [s-loading]="carrengando"
        (s-click)="onSubmit()"
      ></smc-button>
      <smc-button
        s-label="Limpar"
        s-tooltip="Limpar"
        s-button-class="smc-btn-limparenviar-ico"
        s-type="reset"
        (s-click)="limparForm()"
      ></smc-button>
    </div>
  </form>
</div>
